<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>My books</h1>
    <form>
        <label for="title">Title of book:</label>
        <input id="title" name="title" type="text" required>
    
        <label for="sold">Is the book sold?</label>
        <select id="sold" name="sold">
            <option value="1" required>yes</option>
            <option value="0">no</option>
        </select>
    
        <label for="price">Price of book (in CHF):</label>
        <input id="price" name="price" type="number" step="0.01" placeholder="Use dot for decimals" required>
    
        <button type="submit">Add book</button>
    </form>
    <h2>Book list</h2>
    <table></table>
    <script src="script.js"></script>
</body>
</html>
